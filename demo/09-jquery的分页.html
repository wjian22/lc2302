<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.pagination{
				margin: 50px;
				display: flex;
			}
			.pagination>a, .pagination>span{
				text-decoration: none;
				cursor: pointer;
				font-weight: bold;
				border-radius: 6px;
				padding: 2px 8px;
				margin: 0px 5px;
				background-color: #333;
				text-align: center;
				line-height: 20px;
				font-size: 12px;
				color: white;
				list-style: none;
				user-select: none;
			}
			.pagination>a:hover, .pagination>span:hover{
				background-color: orangered;
			}
			.pagination .a{
				background-color: orangered;
			}
			
			.jump-ipt{
				width:40px;
				outline: none;
				border-radius: 5px;
				border: 1px solid #333;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 要有个容器 -->
		<div class="pagination"></div>
	</body>
</html>
<!-- 必须要先引入jquery -->
<script src="../pagination/common/jquery.min.js"></script>
<script src="../pagination/jquery.pagination.js"></script>
<script>
	
	//调用$方法，传递参数CSS选择器 就是选择了页面元素
	//参数为对象
	$('.pagination').pagination({
		pageCount : 17,
		current : 1,
		activeCls : 'a',
		prevContent : '上一页',
		nextContent : '下一页',
		mode : 'fixed',
		count : 6,
		coping : true,
		homePage : '首页',
		endPage : '末页',
		isHide : true,
		keepShowPN : true,
		jump : true,
		callback : function(idx){
			// console.log('aaa');
			console.log(idx);
			//进行当前页数据请求
			console.log(idx.getCurrent());
		}
	});

	
	
	
</script>
